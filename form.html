<body>

  <!-- HEADER -->

      <h1 class="logo">NATHAN PAPUTUNGAN</h1>

        <li><a href="index.html">Home</a></li>

        <li><a href="form.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="contact">
      <h2>Hubungi Saya</h2>

      <form action="#" method="post">
        <!-- Input Nama -->
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

        <!-- Input Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

        <!-- Dropdown Layanan -->
        <label for="service">Jenis Layanan:</label>
        <select id="service" name="service" required>
          <option value="">-- Pilih Layanan --</option>
          <option value="website">Pembuatan Website</option>
          <option value="konsultasi">Konsultasi Teknologi</option>
          <option value="review">Review Portofolio</option>
        </select>

        <!-- Pesan -->
        <label for="message">Pesan:</label>
        <textarea id="message" name="message" rows="5" placeholder="Tuliskan pesan Anda..." required></textarea>

        <!-- Checkbox Group -->
        <div class="checkbox-group">
          <p>Pilih metode kontak yang Anda inginkan:</p>
          <label><input type="checkbox" name="contact_method" value="email"> Email</label>
          <label><input type="checkbox" name="contact_method" value="whatsapp"> WhatsApp</label>
          <label><input type="checkbox" name="contact_method" value="telepon"> Telepon</label>
        </div>

        <!-- Persetujuan -->
        <label class="agree">
          <input type="checkbox" required> Saya setuju dengan syarat dan ketentuan.
        </label>

        <!-- Tombol -->
        <button type="submit">Kirim Pesan</button>
      </form>
    </section>
  </main>
